services:
  nginx:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/templates:/etc/nginx/templates
      - ./service-frontend/dist:/usr/share/nginx/service-frontend/dist
      - ./web_service/media:/usr/src/app/media
      - ./web_service/static:/usr/src/app/static
    depends_on:
      - backend
    env_file:
      - .env.dev

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./web_service:/service/web_service

    command: ../entrypoint.sh
    environment:
      DJANGO_DATABASE_HOST: database
      DJANGO_REDIS_HOST: redis
    env_file:
      - .env.dev

    depends_on:
      - database

  database:
    image: postgres:14.6-alpine
    ports:
      - 3305:5432
    volumes:
      - dev_postgres_data:/var/lib/postgresql/data/
      - ./pg_dump:/service/pg_dump
    env_file:
      - .env.dev

volumes:
  dev_postgres_data: